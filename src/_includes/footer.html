<footer id="page-footer" class="bg-dark text-white">
  <div class="container">
    <div class="row {% unless site.lang =='en' %}text-right{% endunless %}">
      <div class="col-lg-6">
        <div class="content bg-white mx-3 mt-3 d-flex">
          <div class="col">
            <img src="/img/logos/ukaid.svg" alt="" class="img-fluid">
          </div>
          <div class="col">
            <img src="/img/logos/start.svg" alt="" class="img-fluid">
          </div>
        </div>
        <div class="content">
          <p>{% translate footer.description %}</p>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="content">
          <h3><strong>{% translate footer.form_title %}</strong></h3>
          <div id="form-confirmation">
            {% translate footer.confirmation_message %}
          </div>
          <form id="contact-form" class="active" method="post" action="/success">
            <input type="hidden" name="_to" value="airbel@rescue.org">
            <div class="form-group">
              <label for="email_field">{% translate footer.email_label %}</label>
              <input type="text" name="email" id="email_field" class="form-control">
            </div>
            <div class="form-group">
              <label for="message_field">{% translate footer.message_label %}</label>
              <textarea name="message" id="message_field" class="form-control"></textarea>
            </div>
            <input type="text" name="_gotcha" style="display: none;">
            <input type="submit" value="{% translate footer.submit_label %}" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
</footer>
