<head>
  <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="en_US" />
  <meta charset="utf-8">
  <title>{% if page.title %}{% t page.title %}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fav and Touch Icons -->
  <link rel="icon" type="image/png" href="{{ /favicon-196x196.png | prepend: site.baseurl_root }}" sizes="196x196" />
  <link rel="icon" type="image/png" href="{{ /favicon-96x96.png | prepend: site.baseurl_root }}" sizes="96x96" />
  <link rel="icon" type="image/png" href="{{ /favicon-32x32.png | prepend: site.baseurl_root }}" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ /favicon-16x16.png | prepend: site.baseurl_root }}" sizes="16x16" />
  <link rel="icon" type="image/png" href="{{ /favicon-128.png | prepend: site.baseurl_root }}" sizes="128x128" />

  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/flt4ubb.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl_root }}">

</head>
